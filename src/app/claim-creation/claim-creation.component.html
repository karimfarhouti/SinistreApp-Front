<form class="claim-form" name="claim-form" role="form" (ngSubmit)="createClaim()" [formGroup]="createClaimForm">

  <div class="form-group">
    <label for="claim-number">Numéro sinistre:</label>
    <input class="form-control" id="claim-number" type="text" formControlName="claimNumber">
  </div>

  <div class="form-group">
    <label for="claim-accident-date">Date accident:</label>
    <input class="form-control" id="claim-accident-date" type="date" formControlName="claimAccidentDate">
  </div>

  <div class="form-group">
    <label for="claim-creation-date">Date création sinistre:</label>
    <input class="form-control" id="claim-creation-date" type="date" formControlName="claimCreationDate">
  </div>

  <div class="form-group">
    <label for="claim-status">Etat sinistre:</label>
    <select class="form-control" id="claim-status" formControlName="claimStatus">
      <option value="OPEN">Ouvert</option>
      <option value="EXPERTISE">Expertise</option>
      <option value="CLOSED">Fermé</option>
    </select>
  </div>

  <div class="form-group">
    <label for="contract-number">Numéro contrat:</label>
    <input class="form-control" id="contract-number" type="text" formControlName="contractNumber">
  </div>

  <div class="form-group">
    <label for="contract-start-date">Date début contrat:</label>
    <input class="form-control" id="contract-start-date" type="date" formControlName="contractStartDate">
  </div>

  <div class="form-group">
    <label for="contract-end-date">Date fin contrat:</label>
    <input class="form-control" id="contract-end-date" type="date" formControlName="contractEndDate">
  </div>

  <div class="form-group">
    <label for="contract-assured-name">Nom assuré:</label>
    <input class="form-control" id="contract-assured-name" type="text" formControlName="contractAssuredName">
  </div>

  <div class="form-group">
    <label for="contract-vehicle-immat">Immatriculation véhicle:</label>
    <input class="form-control" id="contract-vehicle-immat" type="text" formControlName="contractVehicleImmat">
  </div>

  <button id="create-btn" class="btn btn-primary btn-md" type="submit">Create</button>

</form>
