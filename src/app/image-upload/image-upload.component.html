<div class="m-auto">
  <img class="mb-4" [src]=imageUrl width="350px" height="350px">
  <input class="form-control" type="file" id="claimImage" (change)="onChange($event)">
  <div class="form-check-inline>">
    <button *ngIf="!claimDTO.claimImageUrl" (click)="upload()"
            class="btn btn-outline-primary btn-md my-3">Ajouter
    </button>
    <button *ngIf="claimDTO.claimImageUrl" (click)="update()"
            class="btn btn-outline-primary btn-md my-3">Modifier
    </button>
    <button *ngIf="claimDTO.claimImageUrl" (click)="open(deleteModal)"
            class="btn btn-outline-danger btn-md my-3">Supprimer
    </button>
    <ng-template #deleteModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Suppression</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Confirmer la suppression
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
        <button type="button" class="btn btn-outline-dark" [disabled]="isConfirmClicked" (click)="delete()">
          Confirmer
        </button>
      </div>
    </ng-template>
  </div>
</div>
